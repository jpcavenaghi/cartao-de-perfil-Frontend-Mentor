<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="image/jp.jpg" alt="perfil">
      <p>Jp Cavenaghi <span class="age">16</span></p>
      <span class="city">Mogi Mirim -SP</span>
      <ul class="infos-perfil">
        <li class="info">
          <p>80K </p><span class="especificacao">Followers</span>
        </li>
        <li class="info">
          <p>803K </p><span class="especificacao">Likes</span>
        </li>
        <li class="info">
          <p>1.4K </p><span class="especificacao">Photos</span>
        </li>
      </ul>
    </div>
  </main>

</body>

</html>
